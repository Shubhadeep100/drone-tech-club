
<!DOCTYPE html>
<html>
<head>
  <title>Register - Drone Tech Club</title>
  <script type="module" src="register.js"></script>
</head>
<body>
  <h2>Student Registration</h2>
  <form id="registerForm">
    <input type="text" placeholder="Name" id="name" required><br>
    <input type="text" placeholder="Roll Number" id="roll" required><br>
    <input type="text" placeholder="Reg. Number" id="reg" required><br>
    <input type="text" placeholder="Branch" id="branch" required><br>
    <input type="text" placeholder="Semester" id="sem" required><br>
    <input type="email" placeholder="Email" id="email" required><br>
    <input type="text" placeholder="Phone Number" id="phone" required><br>
    <input type="text" placeholder="WhatsApp Number" id="whatsapp" required><br>
    <input type="password" placeholder="Password" id="password" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="status"></p>
</body>
</html>
